name: Walmart Fraud Detection Pipeline

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run master script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python PythonWalmartAutomate.py

      - name: Commit fraudsummary.csv if it exists
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f fraudsummary.csv ]; then
            git add fraudsummary.csv
            git commit -m "Update fraudsummary.csv [Run ID: ${{ github.run_id }}]" || echo "No changes to commit for CSV"
            git push origin main
          else
            echo "fraudsummary.csv not found. Skipping commit."
          fi

      - name: Commit fraud_detection_model.joblib if it exists
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f fraud_detection_model.joblib ]; then
            git add fraud_detection_model.joblib
            git commit -m "Update model file [Run ID: ${{ github.run_id }}]" || echo "No changes to commit for model"
            git push origin main
          else
            echo "fraud_detection_model.joblib not found. Skipping commit."
