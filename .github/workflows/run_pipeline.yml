name: Walmart Fraud Detection Pipeline

on:
  schedule:
    # Daily at 3:00 PM IST (09:30 UTC)
    - cron: '37 9 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run master script
        run: python PythonWalmartAutomate.py

      - name: Save model artifact
        uses: actions/upload-artifact@v4
        with:
          name: fraud_detection_model
          path: fraud_detection_model.joblib

      - name: Save fraudsummary CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: fraudsummary_csv
          path: fraudsummary.csv
