name: Run Walmart Pipeline

on:
  schedule:
    # Run daily at 2:30 PM IST (09:00 UTC)
    - cron: '30 9 * * *'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pymongo pandas rapidfuzz joblib  # Add any other required packages

      - name: Run master script
        run: python PythonWalmartAutomate.py
